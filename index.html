<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akan name</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    
    <!-- Linking css here -->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

    <!-- Creating main wrapper -->
    <main class="main-wrapper">
        <div class="main-card">
            <div class="form-container">
                <h3 style="font-size: 24px;" class="title">Annabelle</h3>
                <form class="form">
                    <p>Enter your birth date</p>
                    <input id="bday" type="text" name="bday" placeholder="eg: mm/dd/yyyy">
                    <p id="inp-msg"></p>
                    <p>Select gender</p>
                    <div>
                        <input type="radio" id="male" class="gender" name="gender" value="male"
                               checked>
                        <label for="male">male</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="female" class="gender" name="gender" value="female">
                        <label for="female">female</label>
                      </div>

                    <p id="gender-select"></p>

                    <button id="btn" type="button" class="button btn">Submit</button>
                </form>
                <div class="result-container">
                    <p class="result"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
